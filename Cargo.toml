[package]
name = "nomic"
version = "1.0.0"
authors = [ "The Nomic Team <hello@nomic.io>" ]
edition = "2018"

[dependencies]
bitcoin = "0.27.1"
bitcoind = { version = "0.21.0", features = ["22_0"] }
bitcoincore-rpc = "0.14.0"
orga = { git = "https://github.com/nomic-io/orga.git", rev = "afaa62518120badbb948c7300659fdee63cce0f2", features = ["merk", "abci"] }
thiserror = "1.0.30"
ed = { git = "https://github.com/nomic-io/ed.git", rev = "6d327abacf0c6068ceaed36fb67410ae65f2abbe"}
clap = { version = "3.0.0-rc.4", features = ["derive"] }
tokio = { version = "1.14.0", features = ["full"] }
base64 = "0.13.0"

[dev-dependencies]
chrono = "0.4.0"
bitcoin_hashes = "0.10.0"
serde_json = "1.0.68"
serde = "1.0.130"
